# Redirecionar HTTP para HTTPS
server {
    listen 80 default_server;
    server_name rouparia.textilecolav.com 162.240.227.159;
    return 301 https://rouparia.textilecolav.com$request_uri;
}

# Configuração HTTPS (Servidor Principal)
server {
    listen 443 ssl;
    server_name rouparia.textilecolav.com 162.240.227.159;

    root /home/rouparia/public_html/project/dist;
    index index.html;

    client_max_body_size 20M;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/rouparia.textilecolav.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rouparia.textilecolav.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Public API (SpecialRolls): preserve full path
    location ^~ /api/public/special-rolls/ {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public API (legacy QR): map /api/public/beds|items -> /public/*
    location ^~ /api/public/beds/ {
        rewrite ^/api/public/(.*)$ /public/$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location ^~ /api/public/items {
        rewrite ^/api/public/(.*)$ /public/$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Private API: strip /api prefix (backend exposes /auth, /special-rolls, ...)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir uploads (fotos dos ROLs)
    location /uploads/ {
        alias /home/rouparia/public_html/backend/uploads/;
    }

    # Servir vendor (bibliotecas JS)
    location /vendor/ {
        alias /home/rouparia/public_html/backend/public/vendor/;
    }
}
