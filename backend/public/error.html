<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECOLAV • Estamos passando por instabilidade</title>
    <meta name="description" content="Página de erro/instabilidade da ECOLAV." />
    <link rel="icon" href="/ecolav.png" />
    <style>
      :root { --blue:#1d4ed8; --green:#16a34a; --bg:#f0f9ff; --text:#0f172a; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 600px at 70% -10%, #e0f2fe 0%, transparent 60%),
                    radial-gradient(900px 500px at -10% 110%, #dcfce7 0%, transparent 55%),
                    var(--bg);
        overflow: hidden;
      }
      .container { position: relative; height: 100%; display: grid; place-items: center; padding: 24px; }
      .card {
        position: relative;
        width: min(720px, 92vw);
        background: #ffffffcc;
        backdrop-filter: blur(6px);
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px #00000014;
        z-index: 2;
      }
      .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
      .brand img { height: 44px; width: 44px; object-fit: contain; }
      h1 { margin: 0 0 6px; font-size: 22px; }
      p.muted { margin: 0 0 18px; color: #6b7280; }
      .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
      .pill { display: inline-flex; align-items: center; gap: 8px; font-size: 14px; color: #065f46; background: #d1fae5; border-radius: 999px; padding: 6px 10px; }
      .contact { margin-top: 6px; font-size: 14px; color: #374151; }
      .contact a { color: var(--blue); text-decoration: none; }
      .actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #dbeafe; color: #1e40af; background: #eff6ff; text-decoration: none; font-weight: 600; }
      .btn.primary { background: linear-gradient(90deg, var(--blue), var(--green)); color: #fff; border: none; }

      /* bubbles */
      .bubbles { position: absolute; inset: -10% -10% 0 -10%; z-index: 1; pointer-events: none; }
      .bubble { position: absolute; bottom: -10vh; background: radial-gradient(circle at 35% 35%, #ffffffcc 0%, #ffffff10 60%, #ffffff00 70%);
                border-radius: 999px; filter: blur(0.3px); animation: rise linear infinite; opacity: 0.8; border: 1px solid #ffffff55; }
      @keyframes rise { from { transform: translateY(0) translateX(0) scale(1); } to { transform: translateY(-120vh) translateX(-20px) scale(1.05); } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="brand">
          <img src="/ecolav.png" alt="ECOLAV" />
          <h1>Estamos passando por instabilidade</h1>
        </div>
        <p class="muted">Nossa equipe já foi notificada. Tente novamente em alguns instantes.</p>
        <div class="grid">
          <span class="pill">• Monitorando o status em tempo real</span>
          <div class="contact">Precisa de ajuda? Fale com o suporte: <a href="mailto:ti@textilecolav.com.br">ti@textilecolav.com.br</a></div>
        </div>
        <div class="actions">
          <a class="btn" href="/">Voltar ao início</a>
          <a class="btn primary" href="javascript:location.reload()">Tentar novamente</a>
        </div>
      </div>
      <div class="bubbles" id="bubbles"></div>
    </div>
    <script>
      const root = document.getElementById('bubbles');
      const rnd = (a,b)=>Math.random()*(b-a)+a;
      const count = 36; // leve para não pesar
      for (let i=0;i<count;i++) {
        const d = document.createElement('div');
        d.className = 'bubble';
        const size = rnd(14,42);
        d.style.width = size+'px';
        d.style.height = size+'px';
        d.style.left = rnd(-5,100)+'vw';
        d.style.animationDuration = rnd(9,18)+'s';
        d.style.animationDelay = rnd(-12,0)+'s';
        root.appendChild(d);
      }
    </script>
  </body>
  </html>
