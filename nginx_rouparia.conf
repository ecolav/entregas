server {
    listen 80 default_server;
    server_name rouparia.textilecolav.com 162.240.227.159;
    return 301 https://rouparia.textilecolav.com$request_uri;
}

server {
    listen 443 ssl;
    server_name rouparia.textilecolav.com 162.240.227.159;

    root /home/rouparia/public_html/project/dist;
    index index.html;

    add_header Permissions-Policy "geolocation=(self)";
    client_max_body_size 20M;

    # Uploads - DEVE vir ANTES das regras de cache de imagens
    location ^~ /uploads/ {
        alias /home/rouparia/public_html/backend/uploads/;
        add_header Cache-Control "public, max-age=86400";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # SEM CACHE para JS/CSS - força sempre buscar versão nova
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Cache longo para assets que não mudam (imagens, fontes) - mas NÃO pega /uploads/
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Public API (SpecialRolls)
    location ^~ /api/public/special-rolls/ {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public API (legacy QR)
    location ^~ /api/public/beds/ {
        rewrite ^/api/public/(.*)$ /public/$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/public/items {
        rewrite ^/api/public/(.*)$ /public/$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Private API (strip /api)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/rouparia.textilecolav.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rouparia.textilecolav.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}


